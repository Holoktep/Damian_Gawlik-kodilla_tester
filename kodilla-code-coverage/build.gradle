plugins {
    id 'java'
    id 'jacoco'
    id 'checkstyle'
    id "com.github.spotbugs" version "6.0.14"
}

group = 'com.kodilla'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

spotbugs {
    ignoreFailures = true
}

spotbugsMain {
    reports {
        html {
            required = true
        }
    }
}

spotbugsTest {
    reports {
        html {
            required = true
        }
    }
}

checkstyle {
    toolVersion "8.30"
    configFile = file("checkstyle.xml")
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                counter = 'BRANCH'
                value = 'TOTAL'
                minimum = 1.0
            }

            rule {
                limit {
                    counter = 'LINE'
                    value = 'TOTAL'
                    minimum = 1.0
                }
            }
        }
    }
}


sourceCompatibility = JavaVersion.VERSION_17

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    implementation 'mysql:mysql-connector-java:8.0.32'
    implementation 'com.mysql:mysql-connector-j:9.2.0' // <- przeniesione tutaj
}

test {
    useJUnitPlatform()
}